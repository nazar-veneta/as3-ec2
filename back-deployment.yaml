apiVersion: apps/v1
kind: Deployment
metadata:
  name: back
  labels:
    app: back
spec:
  replicas: 1
  selector:
    matchLabels:
      app: back
  template:
    metadata:
      labels:
        app: back
    spec:
      containers:
        - image: nazarveneta/quotes-back:v1
          name: api
          ports:
            - containerPort: 3000
          env:
            - name: SQLALCHEMY_DATABASE_URI
              valueFrom:
                secretKeyRef:
                  name: back-secret
                  key: SQLALCHEMY_DATABASE_URI
      restartPolicy: Always
