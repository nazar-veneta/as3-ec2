apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: front
  name: front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
        - image: nazarveneta/quotes-front:v1
          name: front
          ports:
            - containerPort: 3001
      restartPolicy: Always
